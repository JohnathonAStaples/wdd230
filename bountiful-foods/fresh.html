<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fresh Bountiful Food</title>
  <meta name="description"
    content="Here on the fresh page we will have a form that you will fill out so we can make you a fresh specialty drink. Thanking you after your order here on the same page.">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/medium.css">
  <link rel=" stylesheet" href="styles/large.css">
</head>

<body>
  <header>
    <div class="logo">
      <img class="logo-img" src="images/favicon1.png" alt="Fruits and Veggies">
      <h1 class="h1">Bountiful Foods Fresh</h1>
      <nav>
        <button id="hamburgerBtn">
          <span>Open Me</span><span>Close Me</span>
        </button>
        <ul id="primaryNav">
          <li><a href="index.html">Home</a></li>
          <li><a href="about-us.html">About Us</a></li>
          <li><a href="resource.html">Resources</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="fresh-main">
    <section class="fruit-section">
      <h1 id="form-head">Make a Fresh Fruit Drink!</h1>
      
      <form id="fruitMixForm">
          <label hidden>Date:<input type="date" name="date" hidden id="date"></label>
          <div class="client-info">
              <label for="fname">First Name: <input type="text" name="fname" aria-label="First Name" class="input" id='fname' required></label><br>                                            
              <label>Email: <input name="email" type="email" id="email" class="input" required></label><br>
              <label>Phone Number: <input name="phone" type="tel" id="phone" class="input" required></label>
          </div>
          <div id="fruit-selector" class="selector">
              <p>Please Select 3 different fruits:</p>
          </div>
          <br>
          <label class="textarea"><b>Add special requests:</b><textarea name="specialInstruc" cols="110" rows="5" id="specialInstruc" class="input"></textarea></label>   
          <input type="button" value="Make Your Drink!" class="btn" id="Btn">
      </form>
  </section>
  <section id="fruit-output">
      <h2 class="fruit-drink">Output</h2>
      <div id="output">
          <p class="order">Order Info</p>
      </div>
  </section>
  </main>
  <footer>
    <div class="footer">
      <h3>contact us</h3>
      <div class="contact">
        <p>Phone: 832-499-2404
        <br> Email: staplesjohnathona@gmail.com
        </p>
      </div>
      <div class="social">
        <a href="https://www.facebook.com/johnathon.staples.73/"><img class="facebook" src="images/facebook.png"
            alt="an icon that will take you to Johnathon Staples facebook page"></a>
        <a href="https://www.instagram.com/madchefstaples/"><img class="insta" src="images/instagram.png"
            alt="an icon that will take you to Johnathon Staples or madchefstaples instagram"></a>
        <a href="https://www.linkedin.com/in/johnathonstaples/"><img class="linkedin" src="images/linkedin(1).png"
            alt="linkedin Icon that will take you to Johnathon Staples Linkedin account page"></a>
      </div>
      <div id="copyright"></div>
    </div>
  </footer>
  <script src="scripts/fresh.js"></script>
  <script src="scripts/scripts.js"></script>
</body>

</html>
