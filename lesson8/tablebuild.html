<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>

        <td>✔️</td>

        <td>✔️</td>

      <tr>
        <td class="feature">Feature 2</td>
        <td>✖️</td>
        <td>✔️</td>
        <td>✔️</td>
      </tr>
      <tr>
        <td class="feature">Feature 3</td>
        <td>✖️</td>
        <td>✖️</td>
        <td>✔️</td>
      </tr>
    </tbody>
  </table>  
</div>
        
      
      
</body>
</html>
